group 'com.github.yamingd.argo'
version '2.0'

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'signing'
apply plugin: 'application'

compileJava {
    sourceCompatibility=1.7
    targetCompatibility=1.7
    options.encoding='UTF-8'
}

compileTestJava {
    sourceCompatibility=1.7
    targetCompatibility=1.7
    options.encoding='UTF-8'
}

repositories {
    mavenLocal()

    maven { url 'http://maven.oschina.net/content/groups/public/' }

    mavenCentral()
}

mainClassName = 'com.argo.db.tools.App'

description = 'db tools'

dependencies {
    compile 'com.github.yamingd.argo:argo-yaml:1.0'
    compile 'com.github.yamingd.argo:annotations:2.0'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'com.squareup:javapoet:1.2.0'
    compile 'net.sf.jxls:jxls-core:1.0.5'
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'com.google.guava:guava:18.0'
    testCompile 'junit:junit:4.12'
}

ext {
    uploadArchive=true
}

apply from: 'jarwrap.gradle'
apply from: 'maven_push.gradle'
